<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

    <div id="app" class="container py-5">
        <h1 class="mb-4 text primary"> Login to Dog walking service</h1>

        <form @submit.prevent="login" class="w-50 mx-auto border p-4 rounded bg-white shadow-sm">
            <div class="mb-3">
                <label for="username" class="form-label" required>Username</label>
                <input v-model="username" type="text" id="username" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input v-model="password" type="password" id="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">login</button>
            <p class="mt-3 text-danger text-center" v-if="error">{{ error }}</p>
        </form>
    </div>

        <div id="app" class="container mt-4">
        <h1 class="mb-3"> All Dogs</h1>
        <table class = "table table-bordered">
            <thread>
                <tr>
                    <th>Dog ID</th>
                    <th>Name</th>
                    <th>Size</th>
                    <!-- <th>Owner ID</th> -->
                    <!-- <th>Photo</th> -->
                </tr>
            </thread>
            <tbody>
                <tr v-for="dog in doglist" :key="dog.dog_id">
                    <td> {{ dog.dog_id }}</td>
                    <td> {{ dog.name }}</td>
                    <td> {{ dog.size }}</td>
                    <!-- <td> {{ user.id }}</td> -->
                    <!-- <td><img : src="dog image" width="100" /></td> -->
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    username: '',
                    password: '',
                    error: '',
                    dogs: []
                };
            },
            methods: {
                async login() {
                    try {
                        const res = await fetch('/login', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                username: this.username,
                                password: this.password
                            })
                        });

                        const data = await res.json();

                        if (res.ok) {
                            if (data.role === 'owner') {
                                window.location.href = 'owner-dashboard.html';
                            } else if (data.role === 'walker') {
                                window.location.href = 'walker-dashboard.html';
                            }
                        } else {
                            this.error = data.error || 'Login failed';
                        }
                    } catch (err) {
                        this.error = 'Server error. Please try again';
                    }
                },

                const doglist = ref([]);

                async loadDogs(){
                    console.log('I called loadDogs');
                    try {
                        const res = await fetch('/api/users/alldogs');
                        const dogList.value = await res.json();

                        if (!res.ok) {
                            console.log('Not OK');
                        }
                        else {
                            console.log('Still OK');
                        }

                        console.log('Doggies:', dogList);

                        // for (const dog of dogList) {
                        //     const imgRes = await fetch('https://dog.ceo/api/breeds/image/random');
                        //     const imgData = await imgRes.json();
                        //     dog.image =imgData.message;
                        // }

                        // this.dogs = dogList;
                    } catch (err) {
                        console.error('Failed to load :(', err);
                    }
                }
            },
            mounted(){
                this.loadDogs();
            }
        }).mount('#app');
    </script>

</body>

</html>
